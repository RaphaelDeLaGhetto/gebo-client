<div class="container" ng_init="init()">
    <div class="row">
        <p class="lead">
            Page: {{page}}
        </p>
        <pager total-items="totalItems" page="page" align=false></pager>

        <accordion close-others="false">
            <accordion-group ng-repeat="conversation in conversations">
                <accordion-heading>
                    {{conversation.role}} {{conversation.type}} {{conversation.created}}
                </accordion-heading>
                Commitments

                <accordion close-others="false">
                    <accordion-group ng-repeat="sc in conversation.socialCommitments">
                        <accordion-heading>
                            {{sc.performative}}/{{sc.action}}
                            <conversation-control sc="{{sc}}"
                                email="{{email}}"
                                conversation-id="{{conversation.conversationId}}">
                            </conversation-control>
                        </accordion-heading>
                        <div class="row">
                            <span class="col-md-1">
                                Creditor:
                            </span>
                            <span class="col-md-4">
                                {{sc.creditor}}
                            </span>
                        </div>
                        <div class="row">
                            <span class="col-md-1">
                                Debtor:
                            </span>
                            <span class="col-md-4">
                                {{sc.debtor}}
                            </span>
                        </div>
                        <div class="row">
                            <span class="col-md-1">
                                Created:
                            </span>
                            <span class="col-md-4">
                                {{sc.created}}
                            </span>
                        </div>
                        <div class="row">
                            <span class="col-md-1">
                                Fulfilled:
                            </span>
                            <span class="col-md-4">
                                {{sc.fulfilled}}
                            </span>
                        </div>
                        <div class="row">
                            <span class="col-md-1">
                                Message:
                            </span>
                            <span class="col-md-4">
                                {{sc.message}}
                            </span>
                        </div>
                    </accordion-group>
                 </accordion>
            </accordion-group>
        </accordion>
        
        <pager total-items="totalItems" page="page" align=false></pager>
    </div>
</div>
